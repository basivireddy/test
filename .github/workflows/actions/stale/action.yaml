name: 'stale branch'
description: 'Add a git tag to the current workflow commit'
author: 'basivireddy'
inputs:
  repo_name:
    description: repo
runs:
  using: "composite"
  steps:
    - name: Run a one-line script
      run: echo Hello, world! ; echo "${{ inputs.repo_name }}"
      shell: bash
    
    - uses: actions/checkout@v3
      with:
        repository: "basivireddy/${{ inputs.repo_name }}"
        path: "${{ github.event.inputs.repo_name }}"

    - run: bash ./.github/workflows/actions/stale/s-b.sh "${{ inputs.repo_name }}"
      shell: bash
      
